<!DOCTYPE html>
<html>

<head>
    <title>Video Upload practice</title>
    <style>
        body {
            background-color: gray;
        }

        h1 {
            background-color: rgb(109, 107, 107);
        }
    </style>
</head>

<body>
    <h1>Circus</h1>
    <video controls loop src="sample3.mp4" width="500" height="400"></video>
    <div>
        <h1>Audio</h1>
    </div>
    <audio controls src="sample3.mp4" width="200" height="200"></audio>
</body>

</html>
