<!DOCTYPE html>
<html>

<head>
    <title>PersonalDetailsForm</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="personalDetails.css">
</head>

<body>
    <div id="main_Container">
        <div class="sub_container">
            <label class="label_Class">Personal Details</label>
            <div class="left">
                <label>FullName</label>
                <input type="text" placeholder="Enter Your Name">
                <label>Mobile Number</label>
                <input type="tel" placeholder="Enter Your Mobile Number">
            </div>

            <div class="middle">
                <label>Date of Birth</label>
                <input type="date">
                <label>Gender</label>
                <select>
                    <option value="">Select gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="right">
                <label>Email</label>
                <input type="email" placeholder="Enter your Email">
                <label>Occupation</label>
                <input type="text" placeholder="Enter your Occupation">
            </div>
        </div>

        <div class="sub_container">
            <label class="label_Class">Identity Details</label>
            <div class="left">
                <label>ID Type</label>
                <input type="text" placeholder="Enter your Id Type">
                <label>Issued State</label>
                <input type="text" placeholder="Enter Issued State">
            </div>
            <div class="middle">
                <label>Id Number</label>
                <input type="number" placeholder="Enter Id Number" min="1000">
                <label>Issued Date</label>
                <input type="date">
            </div>

            <div class="right">
                <label>Issued Authority</label>
                <input type="text" placeholder="Enter Issued Authority">
                <label>Expiry Date</label>
                <input type="date">

                </label>
            </div>

        </div>
    </div>
</body>

</html>
