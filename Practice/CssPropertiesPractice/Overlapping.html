<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Elements</title>
    <style>
        body {
    background-color: white;
    display: grid;
    place-content: center;
}

.main {
    background-color: white;
    padding: 4px;
    width: 400px;
    border-radius: 20px;
    display: grid;

}

.main .first {
    width: 200px;
}

.main .second {
    width: 50px;
    filter: drop-shadow(0px 2px 5px #333);
    z-index: -5px;
    position: relative;
    bottom: 100px;
    left: 100px;
}

    </style>
</head>

<body>

    <div class="main">
        <img src="download (1).jpg" class="first">
        <img src="download.jpg" class="second">
    </div>

</body>

</html>
