<!DOCTYPE html>
<HTMl>
<head>
    <title>Change Pictures</title>
    <style>
        img{
            width: 100px;
            height: 150px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <button id="toKoala" type="button" class="changeBtn">Change to Koala</button>
    <img id="image" src="koala.jpg">
    <button id="toPenguin" type="button" class="changeBtn">Change to Penguin</button>

    <script >
        $(document).ready(function() {
            // $(".changeBtn").click($(this).)
            $("#toKoala").click(function(){
                $("#image").attr("src", "koala.jpg");
            });
            $("#toPenguin").click(function () {
                $("#image").attr("src", "penguin.jpg");
            });
        });
    </script>
</body>

</HTMl>
