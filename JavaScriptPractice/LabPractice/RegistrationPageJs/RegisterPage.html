<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="registerStyling.css">
</head>

<body>
    <h1>Register</h1>

    <form id="form" >
        <label class="info">Full Name</label>
        <input class="info"  type="text" id="nameInput">
        <label class="info">Phone</label>
        <input class="info" type="tel" id="phoneInput">
        <label class="info">Age</label>
        <input class="info" type="number" min="20" id="ageInput">
     
        <button id="submitBtn" type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>


    <script src="RegistrationPageScript.js"></script>
</body>

</html>
