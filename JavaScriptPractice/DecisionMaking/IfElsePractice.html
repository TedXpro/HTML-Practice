<!DOCTYPE html>
<html>

<head>
    <title>If Else Practice</title>

    <script>
        function checkName() {
            var name = document.getElementById("txtName");
            var output = document.getElementById("txtoutput");
            var n = name.value;
            if (n == "Yohannes")
                output.innerHTML = "Thanks for bringing us to life";
            else
                output.innerHTML = "Ur not the one that wrote my code";
        }

        var output;
        var count;
        function init() {
            output = document.getElementById("output");
            count = 3;
        }

        function countToTen() {
            var number = 0;
            output.innerHTML = "";
            output.innerHTML += "</br>";
            while (number <= 10) {
                output.innerHTML += number + "<br>";
                number++;
            }
        }

        function countBackwards() {
            var number = 10;
            output.innerHTML = "";
            output.innerHTML += "</br>";
            while (number >= 0) {
                output.innerHTML += number + "</br>";
                number--;
            }
        }

        function countByFive() {
            var number = 10;
            output.innerHTML = "";
            output.innerHTML += "</br>";
            while (number <= 50) {
                output.innerHTML += number + "</br>";
                number += 5;
            }
        }

    </script>
</head>

<body onload="init()">

        <label id="txtoutput">Enter Your Name</label>

</body>

</html>
