<!DOCTYPE html>
<html>

<head>
    <title>PersonalDetailsForm</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="personalDetails.css">
</head>

<body>
    <div class="main_Container">
        <div class="sub_container">
            <label class="label_Class">Personal Details</label>
            <div class="left">
                <label>FullName</label>
                <input type="text" placeholder="Enter Your Name">
                <label>Mobile Number</label>
                <input type="tel" placeholder="Enter Your Mobile Number">
            </div>

            <div class="middle">
                <label>Date of Birth</label>
                <input type="date">
                <label>Gender</label>
                <select>
                    <option value="">Select gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="right">
                <label>Email</label>
                <input type="email" placeholder="Enter your Email">
                <label>Occupation</label>
                <input type="text" placeholder="Enter your Occupation">
            </div>
        </div>

        <div class="sub_container">
            <label class="label_Class">Identity Details</label>
            <div class="left">
                <label>ID Type</label>
                <input type="text" placeholder="Enter your Id Type">
                <label>Issued State</label>
                <input type="text" placeholder="Enter Issued State">
            </div>
            <div class="middle">
                <label>Id Number</label>
                <input type="number" placeholder="Enter Id Number" min="1000">
                <label>Issued Date</label>
                <input type="date">
            </div>

            <div class="right">
                <label>Issued Authority</label>
                <input type="text" placeholder="Enter Issued Authority">
                <label>Expiry Date</label>
                <input type="date">
            </div>
        </div>

        <div class="second_Container">
            <div class="sub_container">
                <label class="label_Class" id="addressDetails">Address Details</label>
                <div class="left">
                    <label>Address Type</label>
                    <input type="text" placeholder="Permanent or Temporary">
                    <label>District</label>
                    <input type="text" placeholder="Enter your District">
                </div>
                <div class="middle">
                    <label>Nationality</label>
                    <input type="text" placeholder="Enter Nationality" min="1000">
                    <label>Block Number</label>
                    <input type="text" placeholder="Enter Block Number">
                </div>

                <div class="right">
                    <label>State</label>
                    <input type="text" placeholder="Enter your State">
                    <label>Ward Number</label>
                    <input type="text" placeholder="Enter Ward Number">

                </div>
            </div>

            <div class="sub_container">
                <label class="label_Class">Family Details</label>
                <div class="left">
                    <label>Father name</label>
                    <input type="text" placeholder="Enter Father Name">
                </div>
                <div class="middle">
                    <label>Mother name</label>
                    <input type="text" placeholder="Enter Mother Name">
                </div>

                <div class="right">
                    <label>Grandfather Name</label>
                    <input type="text" placeholder="Enter Grandfather Name">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
